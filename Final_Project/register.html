        <title>Welcome to Bananafinder</title>

    </head>

    <body class="body-override">
        <h1></h1>
        <header class="bf-site-header">
            <section class="bf-nav-outercontainer">
                <!--Banana Land Logo-->
                <a href="#" class="bf-logo-innertext">
                    <img src="./css/assets/banana_2.svg" class="banana-logo" alt="a single bunch of bananas">                  
                </a>

                <div class="bf-homepage-title">
                    <h1 class="bf-homepage-title-text"></h1>
                </div>
    
                <!--Banana Land Nav-->
                <div class="bf-header-right">
                    <ul class="bf-navigation">
                        <li class="bf-nav"><a href="./index.html" class="bf-navlink">Home</a></li>
                        <li class="bf-nav"><a href="./about.html" class="bf-navlink">About</a></li>
                        <li class="bf-nav"><a href="./team.html" class="bf-navlink">Team</a></li>
                        <li class="bf-nav"><a href="./register.html" class="bf-navlink">Register</a></li>
                    </ul>
                </div>
            </section>
    
        </header>
        <div class="bf-registration-container">                         <form class="bf-registration-form">
                <div class="bf-form-body">
                    <div class="bf-form-firstName">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" aria-label="firstName">
                    </div>
                    <div class="bf-form-lastName">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" aria-label="lastName">                    
                    </div>
                    <div class="bf-form-email">
                        <label for="emailInput" class="form-label">Email Address</label>
                        <input type="email" aria-label="emailAddress">
                        <div id="email-help" class="form-text">We will use your email account for correspondence during the transformation stage</div>
                    </div>
                    <div class="bf-form-date">

                    </div>
                    <div class="form-textArea">
                        <span class="textArea-text">Deepest Secret</span>
                        <textarea class="form-control" placeholder="Describe your deepest, darkest, secret. It is the key to a successful transformation." style="height: 200px;" aria-label="Deepest Secret"></textarea>
                    </div>
                    <div>
                        <input type="checkbox" class="form-checkbox" id="check1">
                        <label class="form-checkbox-label" for="check1">I have read and consent to the <a href="./tos.html">Terms of Service</a></label>
                    </div>
                    <div id="liveAlertPlaceholder"></div>
                    <input type="submit" class="btn btn-primary btn-lg form-button">
                </div>
            </form>
            <div class="bf-resister-image-container">
                <img src="http://www.downloadclipart.net/medium/54371-banana-tree-images.png"  alt="Banana Tree PNG image" class="bf-register-banana"/>
            </div>
        </div>
        
    
    </body>

                <li class="bf-nav"><a href="./about.html" class="bf-navlink">About</a></li>
                <li class="bf-nav"><a href="./team.html" class="bf-navlink">Team</a></li>

            </ul>

        </div>
